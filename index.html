<!DOCTYPE html>
<html>
<head>
    <title>DUO 2FA Device Management Portal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f5f8fa;
        }
        .jumbotron {
            background-color: #007bff;
            color: white;
            border-radius: 0;
        }
        .card {
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1) !important;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Jumbotron -->
    <div class="jumbotron text-center">
        <h1 class="display-4">DUO 2FA Device Management Portal</h1>
        <p class="lead">Please log in to update your 2FA device(s) preferences.</p>
    </div>
    <!-- Login Card -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login (JENIE Credentials)</h3>
                    </div>
                    <div class="card-body">
                        <!-- Login form -->
                        <form action="login.php" method="post">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
